<!DOCTYPE html>

<html>
    
    <head>
        <title>RPS v.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="js/rps2.js"></script>
    </head>
    
    <body>
        
        <div class="btnContainer">
            
            <div class="button noselect" id="rockbtn" onCLick="userClick(this.id)">
                <i class="fa fa-hand-rock-o"> </i>
                <p id="btntext"> ROCK </p> 
            </div>  
            
            <div class="button noselect" id="scissorsbtn" onCLick="userClick(this.id)">
                <i class="fa fa-scissors"></i> 
                <p id="btntext"> SCISSORS </p> 
            </div>
       
        
            <div class="button noselect" id="paperbtn" onCLick="userClick(this.id)">
                <i class="fa fa-file-text-o"></i>
                <p id="btntext"> PAPER </p> 
            </div>
        
        </div>  
            
        
    
        <div class="scoreboard">
            
            <div class="score" id="user"><p id="userAnswer">0</p><p id="text">WON</p></div>
            <div class="score" id="ai"><p id="aiAnswer">0</p><p id="text">LOST</p></div>
        
        
        
        
        
        </div>
        
        <div class="results">
              
        <div class="score"><p id="arrows">-</p></div>
        <div class="score"><p id="result">PICK A CHOICE</p></div>
        <div class="score" id="tie"><p id="tcount">0</p><p id="tietext">DRAWN</p></div>
        <div class="score" id ="tot"><p id="tottext">TOTAL</p><p id="total">0</p></div>
        
        </div>
        
        
    </body>

</html>
