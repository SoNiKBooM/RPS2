<!DOCTYPE html>

<html>
    
    <head>
        <title>RPS v.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="js/rps2.js"></script>
    </head>
    
    <body>
        
        <div class="btnContainer">
            
            <div class="button noselect" id="rockbtn" onCLick="userClick(this.id)">
                <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"> <p id="btntext"> ROCK </p> </i>
            </div>  
            
            <div class="button noselect" id="scissorsbtn" onCLick="userClick(this.id)">
                <i class="fa fa-scissors fa-5x"> <p id="btntext"> SCISSORS </p> </i>
            </div>
       
        
            <div class="button noselect" id="paperbtn" onCLick="userClick(this.id)">
                <i class="fa fa-file-text-o fa-5x"> <p id="btntext"> PAPER </p> </i>
            </div>
            
            
        </div>
    
        <div class="scoreboard">
            
        <div class="score" id="user"><p>User:</p><p id="userAnswer"></p></div>
        <div class="score" id="ai"><p>AI:</p><p id="aiAnswer"></p></div>
        <div class="score"><p>TOTAL:</p><p id="total"></p></div>
        <div class="score"><p>RESULT:</p><p id="result"></p></div>
        
        </div>
        
    </body>

</html>
